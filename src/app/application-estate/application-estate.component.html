<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark navbar-info   border-bottom">
        <div class="container">
            <a [routerLink]="['/view-details']" class="navbar-brand">
                <span class="brand-text font-weight-light">App Portfolio Assessment</span>
            </a>
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                    <!-- Messages Dropdown Menu -->
                    <!-- Notifications Dropdown Menu -->
                    <li class="nav-item dropdown">
    
                        <a class="nav-link" data-toggle="dropdown" [routerLink]="['/view-details']">
                            <i class="fas fa-tasks mr-2"></i>
                            All Projects
                        </a>
                    </li>
                    <li class="nav-item dropdown">

                            <a class="nav-link " data-toggle="dropdown" [routerLink]="['/portfolio-details']">
                                <i class="fas fa-file-alt mr-2"></i>
                                Header
                            </a>
                        </li>
                    <li class="nav-item dropdown">
    
                        <a class="nav-link active disabled" data-toggle="dropdown" [routerLink]="['/application-estate']">
                            <i class="fas fa-file-alt mr-2"></i>
                            Current
                        </a>
                    </li>
                    <li class="nav-item dropdown">
    
                        <a class="nav-link" data-toggle="dropdown" [routerLink]="['/future-state']">
                            <i class="fas fa-file-alt mr-2"></i>
                            Future
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active disabled" data-toggle="dropdown" href="#">
                            <i class="fas fa-user mr-1"></i>
                            {{username}}
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown" [routerLink]="['/keycloak-login']">
                            <i class="fas fa-sign-out-alt mr-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
        </div>
    </nav>
    <!-- /.navbar -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper mb-4" style="height:100%; background: light ">
        <!-- Content Header (Page header) -->
        <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col">
                                <h1 class="m-0 text-dark text-center">Create a project [2/3]</h1>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content ">
            <div class="container ">
                <div class="card card-default">
                    <form [formGroup]="appliationEstateForm" (ngSubmit)="onSubmit()">
                        <div class="card-header">
                            <h4>Application Stack</h4>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-4">

                                    <label>Language Frontend & Version</label>
                                    <div class="input-group">
                                        <input formControlName="languageFrontEnd" type="text" class="form-control">
                                        <div class="input-group-append" style="width: 100px">
                                            <input formControlName="languageFEVersion" class="form-control" type="text">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-4">

                                    <label>Language Backend & Version</label>
                                    <div class="input-group">
                                        <input formControlName="languageBackEnd" type="text" class="form-control">
                                        <div class="input-group-append" style="width: 100px">
                                            <input formControlName="languageBEVersion" class="form-control" type="text">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-4 mb-2">

                                    <label>Database & Version</label>
                                    <div class="input-group">
                                        <input formControlName="database" type="text" class="form-control">
                                        <div class="input-group-append" style="width: 100px">
                                            <input formControlName="databaseVersion" class="form-control" type="text">
                                        </div>
                                    </div>

                                </div>


                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>App Servers & version</label>
                                        <div class="input-group">
                                            <input formControlName="appServers" type="text" class="form-control">
                                            <div class="input-group-append" style="width: 100px">
                                                <input formControlName="appVersion" class="form-control" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Integration Layer</label>
                                        <input formControlName="integrationLayer" type="text" class="form-control" placeholder="Integration Layer">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>API Gateway</label>
                                        <input formControlName="apiGateway" type="text" class="form-control" placeholder="API Gateway">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Total lines of code</label>
                                        <input formControlName="totalLoc" type="text" class="form-control" placeholder="Lines of code">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>DB</label>
                                        <input formControlName="dbLoc" type="text" class="form-control" placeholder="DB">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Backend</label>
                                        <input formControlName="backEndLoc" type="text" class="form-control" placeholder="Backend">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Frontend</label>
                                        <input formControlName="frontEndLoc" type="text" class="form-control" placeholder="Frontend">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Platform</label>
                                        <input formControlName="platform" type="text" class="form-control" placeholder="Platform">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Package Software</label>
                                        <input formControlName="packageSoftware" type="text" class="form-control" placeholder="Package Software">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Infrastructure</label>
                                        <input formControlName="infrastructure" type="text" class="form-control" placeholder="Infrastructure">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Operating System</label>
                                        <input formControlName="operatingSystem" type="text" class="form-control" placeholder="Operating System">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            <h4>Application Insight</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Description</label>
                                        <input formControlName="applicationDescription" type="text" class="form-control" placeholder="Application Description">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Classfication</label>
                                        <input formControlName="applicationClassification" type="text" class="form-control" placeholder="Application Classfication">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Support hours Time Zone</label>
                                        <input formControlName="applicationSupportHours" type="text" class="form-control" placeholder="Application Support hours  Time Zone">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Age of Application</label>
                                        <input formControlName="ageOfApplication" type="text" class="form-control" placeholder="Age of Application ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Documents Availability</label>
                                        <input formControlName="applicationDocumentsAvailability" type="text" class="form-control" placeholder="Application Documents Availability ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Region</label>
                                        <input formControlName="region" type="text" class="form-control" placeholder="Region ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Global or Local Application?</label>
                                        <input formControlName="globalLocal" type="text" class="form-control" placeholder="Global or Local Application? ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Population range(users)</label>
                                        <input formControlName="applicationPopulation" type="text" class="form-control" placeholder="Application Population range(users) ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Number of Total tickets (yearly)</label>
                                        <input formControlName="totalRequestYearly" type="text" class="form-control" placeholder="Number of Total tickets (yearly)">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Incident Request (yearly)</label>
                                        <input formControlName="incidentRequestYearly" type="text" class="form-control" placeholder="Incident Request (yearly) ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Service Request (yearly)</label>
                                        <input formControlName="serviceRequestYearly" type="text" class="form-control" placeholder="Service Request (yearly) ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Change Request (yearly)</label>
                                        <input formControlName="changeRequestYearly" type="text" class="form-control" placeholder="Change Request (yearly)">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Bought Solution or Inhouse developed</label>
                                        <input formControlName="solutionModel" type="text" class="form-control" placeholder="Bought Solution or Inhouse developed ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Application Language dependency</label>
                                        <input formControlName="applicationLanguageDependency" type="text" class="form-control" placeholder="Application Language dependency ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is onsite support presence /support needed?</label>
                                        <input formControlName="isOnSupportPresent" type="text" class="form-control" placeholder="Is onsite support presence /support needed?">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is this application planned for Sunset?</label>
                                        <input formControlName="isApplicationPlannedSunset" type="text" class="form-control" placeholder="Is this application planned for Sunset?">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is this application planned to be hosted in Cloud</label>
                                        <input formControlName="isApplicationTobeOnCloud" type="text" class="form-control" placeholder="Is this application planned to be hosted in Cloud ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Sunset date (if applicable)</label>
                                        <input formControlName="sunsetDate" type="text" class="form-control" placeholder="Sunset date (if applicable) ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is this application planned to be rationalised?</label>
                                        <input formControlName="isApplicationRationalized" type="text" class="form-control" placeholder="Is this application planned to be rationalised? ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is this application part of shadow IT?</label>
                                        <input formControlName="isAppShadowIT" type="text" class="form-control" placeholder="Is this application part of shadow IT? ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Business Unit Discovery Spoc</label>
                                        <input formControlName="businessUnitDiscoverySpoc" type="text" class="form-control" placeholder="Business Unit Discovery Spoc ">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Regional Discovery Spoc</label>
                                        <input formControlName="regionalDiscoverySpoc" type="text" class="form-control" placeholder="Regional Discovery Spoc ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            <h4>Process Tools</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Process</label>
                                        <input formControlName="process" type="text" class="form-control" placeholder="Process">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Tools</label>
                                        <input formControlName="processTools" type="text" class="form-control" placeholder="Tools">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>CI/CD</label>
                                        <input formControlName="cicd" type="text" class="form-control" placeholder="CI/CD">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Tools</label>
                                        <input formControlName="cicdTools" type="text" class="form-control" placeholder="Tools">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Release Cycle</label>
                                        <input formControlName="releaseCycle" type="text" class="form-control" placeholder="Release Cycle">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Any other Comments</label>
                                        <textarea formControlName="comment" class="form-control" rows="3" placeholder="Enter comments ..."></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">Next</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer d-none">
        <div class="float-right d-none d-sm-inline">
            Anything you want
        </div>
    </footer>
</div>
