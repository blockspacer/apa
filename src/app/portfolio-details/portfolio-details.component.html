<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark navbar-info   border-bottom">
        <div class="container">
            <a [routerLink]="['/view-details']" class="navbar-brand">
                <span class="brand-text font-weight-light">App Portfolio Assessment</span>
            </a>
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->
                <!-- Notifications Dropdown Menu -->
                <li class="nav-item dropdown">

                    <a class="nav-link" data-toggle="dropdown" [routerLink]="['/view-details']">
                        <i class="fas fa-tasks mr-2"></i>
                        All Projects
                    </a>
                </li>
                <li class="nav-item dropdown">

                    <a class="nav-link active disabled " data-toggle="dropdown" [routerLink]="['/portfolio-details']">
                        <i class="fas fa-file-alt mr-2"></i>
                        Header
                    </a>
                </li>
                <li class="nav-item dropdown">

                    <a class="nav-link" data-toggle="dropdown" [routerLink]="['/application-estate']">
                        <i class="fas fa-file-alt mr-2"></i>
                        Current
                    </a>
                </li>
                <li class="nav-item dropdown">

                    <a class="nav-link" data-toggle="dropdown" [routerLink]="['/future-state']">
                        <i class="fas fa-file-alt mr-2"></i>
                        Future
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active disabled" data-toggle="dropdown" href="#">
                        <i class="fas fa-user mr-1"></i>
                        {{username}}
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" [routerLink]="['/keycloak-login']">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.navbar -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="height:100%; background: light ">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col">
                        <h1 class="m-0 text-dark text-center">Create a project [1/3]</h1>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container ">
                <div class="row ">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6">
                        <div class="card card-default">
                            <form [formGroup]="portfolioDetailsForm" (ngSubmit)="onSubmit()">
                                <div class="card-header text">
                                    <h3 class="card-title">Portfolio Details</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">







                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>BU</label>

                                                <select *ngIf="isOrgAdmin" formControlName="bu" class="form-control">
                                                    <option value="BFSI">BFSI</option>
                                                    <option value="ENU">ENU</option>
                                                    <option value="GMT">GMT</option>
                                                    <option value="HLS">HLS</option>
                                                    <option value="MFG">MFG</option>
                                                    <option value="PES">PES</option>
                                                    <option value="RCTG">RCTG</option>
                                                    <option value="ORG_ADMIN">ORG_ADMIN</option>

                                                </select>
                                                <input *ngIf="!isOrgAdmin" formControlName="bu" type="text" class="form-control" id="exampleInputEmail1" placeholder="Vertical">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Vertical</label>
                                                <input [ngClass]="{ 'is-invalid': submitted && f.vertical.errors }" formControlName="vertical" type="text" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Vertical">
                                                <div *ngIf="submitted && f.vertical.errors" class="invalid-feedback">
                                                    <div *ngIf="f.vertical.errors.required">vertical is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Account</label>
                                                <input [ngClass]="{ 'is-invalid': submitted && f.account.errors }" formControlName="account" type="text" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Account">
                                                <div *ngIf="submitted && f.account.errors" class="invalid-feedback">
                                                    <div *ngIf="f.account.errors.required">account is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>BO</label>
                                                <input [ngClass]="{ 'is-invalid': submitted && f.bo.errors }" formControlName="bo" type="text" class="form-control" id="exampleInputEmail1"
                                                    placeholder="BO">
                                                <div *ngIf="submitted && f.bo.errors" class="invalid-feedback">
                                                    <div *ngIf="f.bo.errors.required">bo is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group">
                                                        <label>App Name</label>
                                                        <input [ngClass]="{ 'is-invalid': submitted && f.appName.errors }" formControlName="appName" type="text" class="form-control"
                                                            id="exampleInputEmail1" placeholder="appName">
                                                        <div *ngIf="submitted && f.appName.errors" class="invalid-feedback">
                                                            <div *ngIf="f.appName.errors.required">app name is required</div>
                                                        </div>
                                                    </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Wipro AL</label>
                                                <input [ngClass]="{ 'is-invalid': submitted && f.wiproAL.errors }" formControlName="wiproAL" type="text" class="form-control"
                                                    id="exampleInputEmail1" placeholder="Wipro AL">
                                                <div *ngIf="submitted && f.wiproAL.errors" class="invalid-feedback">
                                                    <div *ngIf="f.wiproAL.errors.required">wiproAL is required</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-info">Next <i class="fas fa-arrow-right ml-2"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer d-none">
        <div class="float-right d-none d-sm-inline">
            Anything you want
        </div>
    </footer>
</div>
